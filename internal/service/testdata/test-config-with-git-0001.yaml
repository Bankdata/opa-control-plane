cases:
- note: config with git
  config: |
        {
          bundles: {
            TestSystem: {
              object_storage: {
                aws: {
                  url: {{ .s3_url }},
                  bucket: test,
                  key: bundle.tar.gz,
                  region: mock-region,
                }
              },
              requirements: [
                {library: TestApp},
              ]
            }
          },
          libraries: {
            TestApp: {
              git: {
                repo: {{ .git_url }},
                reference: refs/heads/master,
                path: "app/",
              },
              datasources: [
                {
                  name: "datasource1",
                  path: "datasource1",
                  type: "http",
                  config: {
                    url: {{ .http_url }}/datasource1
                  }
                }
              ],
              files: {
                "foo.rego": {{ base64encode .foo_rego }}
              },
              requirements: [{library: TestLibrary}]
            },
            TestLibrary: {
              git: {
                repo: {{ .git_url }},
                reference: refs/heads/master,
                path: "lib/",
              },
              datasources: [
              {
                  name: "datasource2",
                  path: "datasource2",
                  type: "http",
                  config: {
                    url: {{ .http_url }}/datasource2
                  }
                }
              ],
              files: {
                "bar.rego": {{ base64encode .bar_rego }}
              }
            }
          }
        }
  content_parameters:
    app_rego: &app_rego "package app\np := data.lib.q"
    bar_rego: &bar_rego "package lib\ns := true"
    foo_rego: &foo_rego "package foo"
    lib_rego: &lib_rego "package lib\nq := data.lib.s"
    datasource1_json: &datasource1_json '{"key": "value1"}'
    datasource2_json: &datasource2_json '{"key": "value2"}'
  git_files:
    app/app.rego: *app_rego
    lib/lib.rego: *lib_rego
  http_endpoints:
    /datasource1: *datasource1_json
    /datasource2: *datasource2_json
  expected_filesystem:
  - "/651b945976b07287063e8967060724a4/libraries/TestApp/database/foo.rego"
  - "/651b945976b07287063e8967060724a4/libraries/TestApp/datasources/datasource1/data.json"
  - "/651b945976b07287063e8967060724a4/libraries/TestApp/repo/app/app.rego"
  - "/651b945976b07287063e8967060724a4/libraries/TestApp/repo/lib/lib.rego"
  - "/651b945976b07287063e8967060724a4/libraries/TestLibrary/database/bar.rego"
  - "/651b945976b07287063e8967060724a4/libraries/TestLibrary/datasources/datasource2/data.json"
  - "/651b945976b07287063e8967060724a4/libraries/TestLibrary/repo/app/app.rego"
  - "/651b945976b07287063e8967060724a4/libraries/TestLibrary/repo/lib/lib.rego"
  expected_bundle:
    rego:
      app.rego: *app_rego
      bar.rego: *bar_rego
      foo.rego: *foo_rego
      lib.rego: *lib_rego
    data: |
        {
          "datasource1": {{ .datasource1_json }},
          "datasource2": {{ .datasource2_json }}
        }