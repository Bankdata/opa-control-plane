cases:
- note: config with stacks
  config: |
        {
          systems: {
            TestSystem: {
              labels: {
                app: payments,
                env: production
              },
              object_storage: {
                aws: {
                  url: {{ .s3_url }},
                  bucket: test,
                  key: bundle.tar.gz,
                  region: mock-region,
                }
              },
              files: {
                "app.rego": {{ base64encode .app_rego }}
              },
              requirements: [
                {library: TestLibConflicts}
              ]
            }
          },
          libraries: {
            TestLib: {
              files: {
                "stacks/foo/foo.rego": {{ base64encode .lib_rego }}
              }
            },
            TestLibConflicts: {
              files: {
                "main.rego": {{ base64encode .main_rego }}
              }
            },
            TestLibUnused: {
              files: {
                "unused.rego": {{ base64encode .unused_rego }}
              }
            }
          },
          stacks: {
            TestStack: {
              selector: {
                env: [production]
              },
              requirements: [{library: TestLib}]
            },
            TestStackDoesNotMatch: {
              selector: {
                DONOTMATCH: []
              },
              requirements: [{library: TestLibUnused}]
            }
          }
        }
  content_parameters:
    app_rego: &app_rego "package app\np := 7"
    lib_rego: &lib_rego "package stacks.foo\np := 8"
    main_rego: &main_rego |
                package main
                import future.keywords

                main := x if {
                  x := stack_result
                  x >= data.app.p
                } else := x {
                  x := data.app.p
                }

                stack_result := max([x | x := data.stacks[_].p])
    unused_rego: "package unused"
  expected_filesystem:
  - "/651b945976b07287063e8967060724a4/files/app.rego"
  - "/651b945976b07287063e8967060724a4/libraries/TestLib/files/stacks/foo/foo.rego"
  - "/651b945976b07287063e8967060724a4/libraries/TestLibConflicts/files/main.rego"
  - "/651b945976b07287063e8967060724a4/libraries/TestLibUnused/files/unused.rego" # lib (unused): eventually we can avoid synching unused libs
  expected_bundle:
    rego:
      app.rego:            *app_rego
      main.rego:           *main_rego
      stacks/foo/foo.rego: *lib_rego